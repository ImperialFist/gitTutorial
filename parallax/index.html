<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Название</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <nav class="navigation d-flex">
                <div class="navigation__leftgroup leftgroup">
                    <div class="leftgroup__item">

                    </div>
                    <div class="leftgroup__item">
                        Explore
                    </div>
                    <div class="leftgroup__item">
                        Store
                    </div>

                </div>
                <img class="navigation__logo" src="img/icons/mountLogo.svg" alt="Mountain logo">
                <div class="navigation__rightgroup">
                    <div class="rightgroup__item">

                    </div>
                    <div class="rightgroup__item">

                    </div>
                    <div class="rightgroup__item">

                    </div>
                    <div class="rightgroup__item">

                    </div>     
                </div>
            </nav>
        </div>
    </header>

    <section class="parallax">
        <div class="parallax__body">
            <div class="parallax__container --container">
                <h1 class="parallax__title">Nepal Mountains</h1>
                <div class="parallax__lable">Visit the most beautiful mountains in the world</div>
            </div>
            <div class="parallax__images-parallax images-parallax">
                <div class="images-parallax__item">
                    <div class="images-parallax__clouds"></div>
                </div>
                <div class="images-parallax__item">
                    <div class="images-parallax__mountains"></div>
                </div>
            </div> 
        </div>
    </section>

    <section class="content">
        <div class="content__container --container">
            <h2 class="content__title"></h2>
        </div>
    </section>
  

    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
